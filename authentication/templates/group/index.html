{% extends "admin.html" %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Roles de usuario</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'appointment:dashboard' %}">Tablero</a></li>
          <li class="breadcrumb-item active">Roles de usuario</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Listado de roles</h5>
            <a type="button" class="btn btn-primary float-right" href="{% url 'authentication:role_create' %}"><i class="fas fa-plus"></i> Nuevo</a>
          </div>
          <div class="card-body">
            <table id="lists" class="table table-bordered table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Permisos</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                {% for item in object_list %}
                  <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.permissions.count }}</td>
                    <td class="text-center">
                      <a class="btn btn-warning" href="{% url 'authentication:role_edit' item.pk %}"><i class="fas fa-edit"></i></a>
                      <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
